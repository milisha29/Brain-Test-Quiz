<!-- QUIZ BOX -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a6103e5724.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="quiz-box">
        <header>
            <div class="title">Awesome Brain Test</div>
            <div class="timer">
                <div class="timer-text">Time left</div>
                <div class="timer-sec">15</div>
            </div>
        </header>
        <section>
            <div class="ques-text">
                <!-- <span>Ten years ago, P was half of Q's age. If the ratio of their present ages is 3:4, what will be the
                    total of their present ages?</span> -->
            </div>
            <div class="option-list">
                <!-- <div class="option">
                    <span>30</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>

                <div class="option">
                    <span>45</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>

                <div class="option">
                    <span>35</span>

                </div>
                <div class="option">
                    <span>40</span>

                </div> -->

            </div>
        </section>
        <footer>
            <div class="total-ques">
                <!-- <span>
                    <p id="numb">5</p>of <p>5 </p>Questions
                </span> -->
            </div>
            <button class="next">Next</button>
        </footer>
    </div>

    <!-- RESULT BOX -->
    <div class="result-box">
        <div class="icon">
            <i class="fas fa-award"></i>
        </div>
        <div class="complete-text">You have completed the Quiz!</div>
        <div class="score">
            <!-- <span>and Sorry, You have got only <p>2</p>out of <p>5</p></span> -->
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Replay Quiz</button>
        </div>

    </div>
    <script src="quiz.js"></script>

</body>

</html>
